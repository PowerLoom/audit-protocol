name: Docker Image CI

on:
  push:
    branches: [ "dockerify" ]
  pull_request:
    branches: [ "dockerify" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag audit-protocol:$(date +%s)
